version: '3.9'
services:
    mail:
        image: dovecot/dovecot:2.3.16
        ports:
            - "143:143"
            - "993:993"
    test_fixtures:
        build:
            context: ./
            dockerfile: ./docker/Dockerfile.test_fixtures
        depends_on:
            - mail
        environment:
            IMAP_HOSTNAME: mail
            USERNAME: testuser
            PASSWORD: pass
            MAILBOX: INBOX
    app:
        build:
            context: ./
            dockerfile: ./docker/Dockerfile
        environment:
            DB_FILE: /opt/database/messages.db
            CONFIG_FILE: credentials.test.ini
        volumes:
            - ./database:/opt/database
